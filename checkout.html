<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="checkout-container">
        <h2>Checkout</h2>
        
        <form id="checkoutForm">
            <div class="delivery-method">
                <h3>Choose a Delivery Method</h3>
                <label>
                    <input type="radio" name="deliveryMethod" value="cod" checked onclick="togglePaymentFields()"> Cash on Delivery
                </label><br>
                <label>
                    <input type="radio" name="deliveryMethod" value="online" onclick="togglePaymentFields()"> Online Payment (Credit/Debit Card)
                </label><br>
            </div>
            
            <div class="billing-info">
                <h3>Billing Information</h3>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="address">Shipping Address:</label>
                <input type="text" id="address" name="address" required><br><br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br><br>
            </div>
            
            <div class="payment-details" id="paymentDetails" style="display: none;">
                <h3>Payment Details</h3>
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required><br><br>
                <label for="expiryDate">Expiry Date (MM/YY):</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required><br><br>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV" required><br><br>
            </div>

            <button type="button" onclick="processCheckout()">Place Order</button>
            <p id="checkoutError" style="color: red; display: none;">Please fill in all fields correctly.</p>
        </form>
    </div>
</body>
</html>
